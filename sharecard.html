<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Document</title>
    <link rel="stylesheet" href="sharecard.css">
</head>
<body>
    <div class="home">
        <div class="box">
            <div class="left">
                <img src="https://picsum.photos/id/237/200/300">
            </div>
            <div class="right">
                <div class="top">
                    <div class="title">Title</div>
                    <div class="user">By:user_name</div>
                </div>
                <div class="line"></div>
                <div class="bottom">
                    <div class="date">21 July 2020</div>
                    <div class="button">
                        <i class="fas fa-comment share-comment"></i>
                        <i class="fas fa-edit share-edit"></i>
                        <i class="fas fa-trash-alt share-trash"></i> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
